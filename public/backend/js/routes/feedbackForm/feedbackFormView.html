<div class="container">
  <form>

    <div class="form-group">
      <label for="inputName">Name</label>
      <input ng-model="feedbackFormCtrl.formData.customer.name" type="text" name="name" class="form-control" id="inputName" >
    </div>

    <div class="form-group">
      <label for="Phone">Phone</label>
      <input ng-model="feedbackFormCtrl.formData.customer.phone" type="text" name="Phone" class="form-control" id="Phone" >
    </div>

    <div class="form-group">
      <label for="email">email</label>
      <input ng-model="feedbackFormCtrl.formData.customer.email" type="text" name="email" class="form-control" id="email" >
    </div>

    <div class="form-group">
      <label for="Content">Content</label>
      <textarea ng-model="feedbackFormCtrl.formData.content" name="Content" class="form-control" id="Content" ></textarea>
    </div>

    

  </form>
  

  <button class="btn btn-primary" ng-click="feedbackFormCtrl.formSubmit()">Save</button>
  
</div>
